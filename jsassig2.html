        function removeDuplicates(arr) {
    return [...new Set(arr)];
}
let arrayWithDuplicates = [1, 2, 3, 2, 4, 5, 3, 6, 5];
let uniqueArray = removeDuplicates(arrayWithDuplicates);

console.log(uniqueArray); 

//2.

function removeFirstAndLastChar(str) {
    if (str.length <= 2) {
        return "String is too short!";
    }
    return str.slice(1, -1);
}
let originalString = "Hello, World!";
let newString = removeFirstAndLastChar(originalString);

console.log(newString);

    });
}
let stringArray = ["Apple", "Banana", "Cherry", "Date"];

//4.

function hasNegativeNumber(arr) {
    return arr.some(function(number) {
        return number < 0;
    });
}
let numbersArray = [3, 7, -1, 8, 10];
let result = hasNegativeNumber(numbersArray);

console.log(result);

function sumOfOddNumbers(arr) {
    return arr
        .filter(function(number) {
            return number % 2 !== 0; 
        })
        .reduce(function(accumulator, current) {
            return accumulator + current; 
        }, 0); 
}
